<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>托斯卡納葡萄酒地圖導覽</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    aside {
      width: 30%;
      background: #f2f2f2;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 2px 0 4px rgba(0,0,0,0.1);
    }
    main {
      width: 70%;
      position: relative;
    }
    .region-list a {
      display: block;
      padding: 8px 0;
      text-decoration: none;
      color: #6b0f1a;
    }
    .region-list a:hover {
      text-decoration: underline;
    }
    .map-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    header {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <aside>
    <header>托斯卡納 DOCG 產區</header>
    <nav class="region-list">
      <a href="./regions/brunello.html">Brunello di Montalcino</a>
      <a href="./regions/chianti.html">Chianti</a>
      <a href="./regions/chianti-classico.html">Chianti Classico</a>
      <a href="./regions/vino-nobile.html">Vino Nobile di Montepulciano</a>
      <a href="./regions/morellino.html">Morellino di Scansano</a>
      <!-- 你可以繼續擴增清單 -->
    </nav>
  </aside>

  <main>
  <svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: auto;">
  <style>
    .region {
      fill: #e0cfc2;
      stroke: #6b0f1a;
      stroke-width: 1;
      transition: fill 0.3s ease;
      cursor: pointer;
    }
    .region:hover {
      fill: #b9472e;
    }
  </style>

  <!-- 托斯卡納 -->
  <a xlink:href="./tuscany.html">
    <path class="region" d="M300,400 L350,400 L350,450 L300,450 Z">
      <title>托斯卡納（Toscana）</title>
    </path>
  </a>

  <!-- 皮埃蒙特 -->
  <a xlink:href="./piemonte.html">
    <path class="region" d="M200,200 L250,200 L250,250 L200,250 Z">
      <title>皮埃蒙特（Piemonte）</title>
    </path>
  </a>

  <!-- 西西里 -->
  <a xlink:href="./sicilia.html">
    <path class="region" d="M500,800 L550,800 L550,850 L500,850 Z">
      <title>西西里（Sicilia）</title>
    </path>
  </a>
</svg>

    <img src="./images/tuscany-map.svg" alt="托斯卡納葡萄酒地圖" class="map-image" />
  </main>
</body>
</html>
